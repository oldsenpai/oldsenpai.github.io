{{ define "main" }}
            <section>
              <p>日記です、なんでも書きます。</p>
            </section>
            <section>
              <div class="articles">
                {{- range .Site.RegularPages }}
                  <ul>
                    <li><time>{{ .Date.Format "2006-01-02" }}</time></li>
                    <li><a href="{{ .RelPermalink }}"><h2>{{ .Title }}</h2></a></li>
                  </ul>
                {{- end }}
              </div>
            </section>
{{ end }}
